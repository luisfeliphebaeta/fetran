<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>

    <div>

        <header>
          <div class="center">
             <nav>
                <ul>
                  <li>Home</li>
                  <li>Leis</li>
                  <li>Detran</li>
                </ul>
             </nav>
          </div>
      </div>
   
    <div id="caixa">
        <div id="cadastro">
                <fieldset>
                    <legend id="fetran">FETRAN</legend>
                    <table cellspacing="20" id="cad">
                        <tr>
                            <td>
                                <label for="velMax">Velocidade maxima da via:</label>
                            </td>
                            <td>
                                <input type="number" name="velMax" id="velMax" size="3" maxlength="5" placeholder="Km/h:"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="velCar">Genero:</label>
                            </td>
                            <td>
                                <input type="number" id="velCar" name="velCar" size="3" maxlength="5" placeholder="Km/h:" onchange="confVel()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="res">Resultado:</label>
                            </td>
                            <td>     
                                <div id="res"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                <label for="val">Valor da multa:</label>   
                            </td>
                            <td>
                                <div id="val"></div>  
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="nome">Nome do condutor:</label>
                            </td>
                            <td>
                                <input type="text" name="nome" id="nome" maxlength="30" size="20" placeholder="Ex. Luis Feliphe"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="car">Tipo de veículo:</label>
                            </td>
                            <td>
                                <input type="text" name="car" id="nome" maxlength="30" size="20" placeholder="Ex. Moto/Carro"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="nCart">Nº carteira de motorista:</label>
                            </td>
                            <td>
                                <input type="number" name="nCart" id="nCart" maxlength="15" size="15" placeholder="Ex. 08565129874"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <button type="button" onclick="window.print()">
                                    IMPRIMIR
                                </button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
        </div>
    </div>

    <footer>
            <div class="rodape">
                <h3>Entre em contato</h3>
                <p>Rua dos Alfeneiros, nº4</p>
                <P>Telefone: (31) 3002 - 8922</P>
                <p>Celular: (31) 9982 - 8022</p>
            </div>
    </footer>


</body>
</html>
